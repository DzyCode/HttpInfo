<!DOCTYPE html>
<html>
<head>
    <title>网络诊断</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./jqm/jquery.mobile-1.3.1.css" />
    <link rel="stylesheet" href="./jqm/custom.css" />
    <script src="./jqm/jquery-1.9.1.min.js"></script>
    <script src="./jqm/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="c">
    <div data-role="content">
        <div id="report_analysis" class="layout_cus" style="margin-top: -11px;">
            <div class="list_cus">
                <div class="h4_cus">域名</div>
                <div class="p_cus">将要被扫描的HTTP（HTTPS）域名</div>
            </div>
            <div class="list_cus">
                <div class="h4_cus">端口</div>
                <div class="p_cus">将要被扫描的域名对应的HTTP（HTTPS）服务器端口，开放为“open”，否则为“close”，后跟扫描用时，单位为毫秒，如果端口未开放，用时显示“*”</div>
            </div>
            <div class="list_cus">
                <div class="h4_cus">总时间</div>
                <div class="p_cus">整个扫描所消耗的时间，单位为毫秒</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

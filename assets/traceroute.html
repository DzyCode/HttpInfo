<!DOCTYPE html>
<html>
<head>
    <title>网络诊断</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./jqm/jquery.mobile-1.3.1.css" />
    <link rel="stylesheet" href="./jqm/custom.css" />
    <script src="./jqm/jquery-1.9.1.min.js"></script>
    <script src="./jqm/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="c">
    <div data-role="content">
        <div id="report_analysis" class="layout_cus" style="margin-top: -11px;">
            <div class="list_cus">
                <div class="h4_cus">TTL</div>
                <div class="p_cus">生存时间，为 IP 包被路由器丢弃之前允许通过的最大网段数量，可认为是第几台路由器</div>
            </div>
            <div class="list_cus">
                <div class="h4_cus">IP</div>
                <div class="p_cus">对应 TTL 的路由器 IP 地址，若该 TTL 路由器无应答，则显示 “*”</div>
            </div>
            <div class="list_cus">
                <div class="h4_cus">时间</div>
                <div class="p_cus">对该路由器 IP 地址进行 ping 测，如果能 ping 通则显示时间，否则显示 “*”</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
